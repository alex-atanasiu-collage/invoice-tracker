<!DOCTYPE html>
<html>
<head>
  <!-- attaching scripts -->
  <title>Invoice Tracker</title>
  
  <!-- linking css -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="css/mycss.css"> -->
  <link rel="stylesheet" type="text/css" href="css/login.css">

  <!-- attaching scripts -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive" id="logingroup" style="display: none">
      <h1>Invoice Tracker</h1>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' placeholder="username"/>          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='password' placeholder="password"/>     
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-def btn-block">Login</button>
          </div>
          <!--<div class="form-group text-center">
            <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
          </div>-->
        </form>        
      </div>  
    </div>    
  </div>
</div>

<script>
  $(document).ready(function(){
    $("#logingroup").fadeIn(1200, function(){});
  });
</script>

</body>
</html>
