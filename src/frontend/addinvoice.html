<!DOCTYPE html>
<html>
<head>
	<!-- attaching scripts -->
	<title>Invoice Tracker</title>
	
	<!-- linking css -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/mycss.css">

	<!-- attaching scripts -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/myjs.js"></script>

</head>
<body>
</br>

<!-- Modal -->

<div class = "container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Invoice tracker</a>
			</div>
			<ul class="nav navbar-nav">
				<li ><a href="index.html">Home</a></li>
				<li class="active"><a href="addinvoice.html">Add Invoice</a></li>
				<li><a href="viewreports.html">View Reports</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
 				<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
 			</ul>
		</div>
	</nav>
	<h2 style="color: white"> CREATE NEW INVOICE </h2>
	<div class="row">
		<div class="col-sm-6">
			<h2> INVOICE </h2>
			<form>
				<div class="form-group">
					<label for="date">Date:</label>
					<input type="text" class="form-control" id="date">

				</div>
				<div class="form-group">
					<label for="number">Invoice no:</label>
					<input type="text" class="form-control" id="number">

				</div>
			</form>
		</div>
		<div class="col-sm-6">
			<h2> PAYMENT </h2>
			<form>
				<div class="form-group">
					<label for="totalpayment">Total payment:</label>
					<input type="text" class="form-control" id="totalpayment">
				</div>
				<div class="form-group">
					<label for="currency">Currency:</label>
					<select class="form-control">
						<option>EUR</option>
						<option>RON</option>
						<option>USD</option>
					</select>
				</div>
				<div class="form-group">
					<label for="paymentmethod">Payment method:</label>
					<select class="form-control">
						<option>Cash at delivery</option>
						<option>Card at delivery</option>
						<option>Bank transfer</option>
					</select>
				</div>
			</form>
		</div>
	</div><div class="row">
		<div class="col-sm-6">
			<h2> FROM </h2>
			<form>
				<div class="form-group">
					<label for="companyname">Company name:</label>
					<input type="text" class="form-control" id="companyname">
				</div>
				<div class="form-group">
					<label for="address">Address:</label>
					<input type="address" class="form-control" id="address">
				</div>
				<div class="form-group">
					<label for="phone">Phone:</label>
					<input type="phone" class="form-control" id="phone">
				</div>
				<div class="form-group">
					<label for="email">E-mail:</label>
					<input type="email" class="form-control" id="email">
				</div>
			</form>

		</div>
		<div class="col-sm-6">
			
			<h2> BILL TO </h2>
			<form>
				<div class="form-group">
					<label for="companyname">Company name:</label>
					<input type="text" class="form-control" id="companyname">
				</div>
				<div class="form-group">
					<label for="address">Address:</label>
					<input type="address" class="form-control" id="address">
				</div>
				<div class="form-group">
					<label for="phone">Phone:</label>
					<input type="phone" class="form-control" id="phone">
				</div>
				<div class="form-group">
					<label for="email">E-mail:</label>
					<input type="email" class="form-control" id="email">
				</div>
			</form>
		</div>
	</div>
</br>
<button type="button" class="btn btn-primary btn-block">Submit invoice</button>
</div>	

</body>
</html>
